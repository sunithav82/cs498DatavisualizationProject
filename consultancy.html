<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/d3.v4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/tabulate.js"></script>
    <style>

      body {
          font-family: "Lato", sans-serif;
      }

      .sidenav {
          height: 100%;
          width: 160px;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: #111;
          overflow-x: hidden;
          padding-top: 20px;
      }

      .sidenav a {
          padding: 6px 8px 6px 16px;
          text-decoration: none;
          font-size: 20px;
          color: #818181;
          display: block;
      }

      .sidenav a:hover {
          color: #f1f1f1;
      }

      .main {
          margin-left: 160px; /* Same as the width of the sidenav */
          font-size: 15px; /* Increased text to enable scrolling */
          padding: 0px 10px;
      }

      @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
      }

      #pickawine-result td, th {
        padding: 5px 5px;
      }

      #pickawine-result tr {
        text-align: center;
      }
      

    </style>
  </head>

  <body>

    <div class="sidenav">
      <a href="/index.html">About Us</a>
      <a href='/consultancy.html'>Consultancy</a>
      <a href="/ratings.html">Ratings</a>
      <a href="/add-a-review.html">Add a Rating</a>    
      <a href="#contact">Contact</a>
    </div>

    <div class="main">
      <div> <!-- Slide Show -->
        <section>
          <img class="mySlides" src="images/winery3.jpg" style="max-height:100%;max-width:100%">
          <img class="mySlides" src="images/winery2.jpg" style="max-height:100%;max-width:100%">
          <img class="mySlides" src="images/winery1.png" style="max-height:100%;max-width:100%">
        </section>
        <script src="js/carousel.js"></script>    
      </div>


      <div id='side-bar-2'>
        <h2>Consultancy</h2>

        <h4>Overview of our data assets</h4>
        <p style='font-style: italic;'>We have over 130,000 records in our database. Hover over each bubble to see the number of reviews we have for each wine variety.</p>
        <!--Bubble Chart-->
        <div id='bubble1' style='margin:auto;width:60%'>
          <!--svg width="550" height="550" font-family="sans-serif" font-size="10" text-anchor="middle"></svg-->
          <script src="js/wine-variety-bubble.js"></script>
        </div>

        <h4 style='margin-top:60px'>Pick a wine designation to look at the reviews</h4>
        
        <div>
          <form id="pickawine-form">
            <select id="pickawine-select">
              <option>Pick a wine designation</option>
              <option>Zweigelt</option>
              <option>Zuc di Volpe</option>
            </select>
          </form>
        </div>
        <p>Results: </p>
        <div id='pickawine-result' style='width: 80%'></div>
        <script src="js/pick-a-wine-tb.js"></script>

      </div>  

    </div>
    
  </body>
</html>
